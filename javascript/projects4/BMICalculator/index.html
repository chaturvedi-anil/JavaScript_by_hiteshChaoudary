<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p><label for="height">Height In cm </label><input type="text" name="height" id="height"></p>
            <p><label for="weight">Weight in kg </label><input type="text" name="weight" id="weight"></p>
            <button type="submit">Calculate</button>
            <div id="results"></div>
            <div id="status"></div>
            <div class="userGuide">
                <h2>BMI User Guide</h2>
                <p>under weight -: less than 18.6</p>
                <p>Normal range -: 18.6 to 24.9</p>
                <p>Over Weight  -: Greater Than 24.9</p>
            </div>
        </form>
   </div>
</body>
    <script src="./calculator.js"></script>
</html>
