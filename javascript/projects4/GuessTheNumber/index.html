<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Number Gussing game</h1>
        <p>try and guess a random number between 1 to 100</p>
        <p>you have only 10 attempts to guess the right number</p>
        <br>
        <form>
            <label for="guessField">Guess a Number</label><br>
            <input type="text"  class="guessField">
            <input type="submit" id="subt" value="submit guess">
        </form>
    
        <div class="resultParas">
            <p>Previous Guess : <span class="guesses"></span></p>
            <p>Guesses Remaining : <span class="lastResult">10</span></p>
            <p class="LowOrHi"></p>
        </div>
    </div>
</body>
<script src="./logic.js"></script>
</html>
