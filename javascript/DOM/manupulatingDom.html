<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manupulating Dom</title>
    <style>
        body
        {
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="day">monday</div>
        <div class="day">tuesday</div>
        <div class="day">wednesday</div>
        <div class="day">thursday</div>
    </div>
</body>

<script>
    const parent = document.querySelector('.parent');
    // console.log(parent);  // select the div with all the child
    // console.log(parent.children); //give the htmlCollection of all children work like array

    // console.log(parent.children[1].innerHTML);  //give the tuesday 

    // loop in htmlCollection

    // for (let i = 0; i < parent.children.length; i++) {
        
    //     console.log(parent.children[i].innerHTML);
        
    // }

    // // output : 
    // monday
    // tuesday
    // wednesday
    // thursday

    // changing style
    parent.children[1].style.color = "red";

    // console.log(parent.firstElementChild.innerHTML);  // monday //it will select the first element of parent 

    // console.log(parent.lastElementChild.innerHTML); // thursday //last element of parent 

    const dayOne = document.querySelector('.day') // only select the firs element with class name .day

    console.log(dayOne);
    console.log(dayOne.parentElement); //track the parent element
    console.log(dayOne.nextElementSibling); //will track the next sibling of element   
</script>
</html>
